<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenPass - Generador de Contraseñas y Almacenamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GenPass - Generador de Contraseñas</h1>
        <form id="passwordForm">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" min="4" max="50" required>
            
            <label for="uppercase">Incluir letras mayúsculas:</label>
            <input type="checkbox" id="uppercase">
            
            <label for="lowercase">Incluir letras minúsculas:</label>
            <input type="checkbox" id="lowercase">
            
            <label for="numbers">Incluir números:</label>
            <input type="checkbox" id="numbers">
            
            <label for="symbols">Incluir símbolos:</label>
            <input type="checkbox" id="symbols">
            
            <button type="submit">Generar Contraseña</button>
        </form>
        <div id="passwordDisplay"></div>
        <form id="storageForm" style="display: none;">
            <label for="tag">Etiqueta de la contraseña:</label>
            <input type="text" id="tag" required>
            
            <label for="color">Color de la etiqueta:</label>
            <input type="color" id="color" value="#007bff">
            
            <button type="submit">Guardar Contraseña</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
